<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="favicons/e81314dc36743e8.png">
    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript -->
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <div>
            <img src="#" alt="pokemon__image" class="pokemon__image" >

            <h1 class="pokemon__data">
                <span class="pokemon__number"></span>
                <span class="pokemon__name"></span>
            </h1>

            <form class="form">
                <input 
                    type="search" 
                    class="input__search"
                    placeholder="Name or Number"
                    required
                />
            </form>

            <div class="buttons">
                <button class="button btn-prv">Prev &lt;</button>
                <button class="button btn-nxt">&gt; Next </button>
            </div>
            <img src="images/myPokedex.png" alt="pokedex" class="pokedex" height="640px">
        </div>
       
    </main>
    
</body>
</html>
